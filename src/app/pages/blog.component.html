<!-- blogposts-->
<div id="blogpost">
    <router-outlet></router-outlet>
    
        <!-- sidebar-->
        <div id="sidebar" class="padded">
            <section style="margin-top:0px;text-align:center;">
                <img style="width:50%;" src="/assets/images/mainpic.jpg" alt="Stephen Fluin">
                <div>
                    <p>Thank you for stopping by!</p>
                </div>
            </section>

            <hr>
            <!--
            <section>
                <input type="search" placeholder="search">
            </section>
            <hr>-->

            <section id="social">
                <a href="https://twitter.com/stephenfluin" target="_blank"><img src="/assets/images/sm-twitter.svg" alt="Twitter"></a>
                <a href="https://github.com/StephenFluin" target="_blank"><img src="/assets/images/sm-github.svg" alt="Github"></a>
                <a href="https://www.linkedin.com/in/stephenfluin" target="_blank"><img src="/assets/images/sm-linkedin.svg" alt="Linkedin"></a>
                <a href="https://plus.google.com/+StephenFluin" target="_blank"><img src="/assets/images/sm-gplus.svg" alt="Google+"></a>
            </section>

            <hr>

            <section id="category-list">
                <div>Angular</div>
                <div>Wearables</div>
                <div>Mobile</div>
            </section>

            <hr>

            <section id="featured-blogs">
                <a *ngFor="let post of posts | async" [routerLink]="['/blog',post.id]">
                    <img *ngIf="!post.image" src="/assets/images/imgpostholder.png" [alt]="post.title">
                    <img *ngIf="post.image" [src]="post.image" [alt]="post.title">
                    <div>{{post.title}}</div>
                </a>
            </section>
            <!-- end featured-blogs-->
    </div>
</div>
